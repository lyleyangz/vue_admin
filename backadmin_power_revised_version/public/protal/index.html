    <!-- topbar-content -->
    <script type="text/html" id="topbar-item">
      <div class="topbar-item">
        <div class="topbar-item-first">
          <div class="topbar-item-title arial">{{data.kindName}}</div>
          <div class="topbar-item-value arial">{{data.changePercent}}</div>
        </div>
        <div class="topbar-item-change">
          {{if data.changePrice.indexOf("+") != -1}}
          <div class="topbar-item-percent green arial">{{data.changePrice}}({{data.changePercent}})</div>
          <svg class="topbar-item-icon icon green" aria-hidden="true">
            <use xlink:href="#icon-arrow_up"></use>
          </svg>
          {{/if}}
          {{if data.changePrice.indexOf("-") != -1}}
          <div class="topbar-item-percent red arial">{{data.changePrice}}({{data.changePercent}})</div>
          <svg class="topbar-item-icon icon red" aria-hidden="true">
            <use xlink:href="#icon-arrow_down"></use>
          </svg>
          {{/if}}

        </div>
      </div>
    </script>

    <!-- commonly-web -->
    <script type="text/html" id="commonly-item">
      <a class="commonlyweb-item pointer" href="{{data.url}}" target="_blank">
        <img class="commonlyweb-item-avatar" src="{{data.logo}}" alt="" />
        <span class="commonlyweb-item-title">{{data.name}}</span>
      </a>
    </script>

    <!-- nav -->
    <script type="text/html" id="nav-item">
          <div class="nav-title-wrapper">
            <span class="nav-title">{{data.category}}</span>
            <svg class="nav-title-icon down icon pointer" aria-hidden="true">
              <use xlink:href="#icon-arrow_down"></use>
            </svg>
          </div>
          <div class="nav-container-wrapper">
          <div class="nav-container">
            {{each data.siteNavigationItemList value index }}
            <a href="{{value.url}}" target="_blank">
            <div class="nav-container-item pointer">
              <img
                class="nav-container-item-avatar"
                src="{{value.logoUrl}}"
                alt=""
              />
              <div class="nav-container-item-title">
                {{value.name}}
              </div>
              <div class="nav-container-item-detail">
                {{value.introduction}}
              </div>
            </div>
          </a>
          {{/each}}
        </div>
      </div>
    </script>

    <!-- recommond -->
    <script type="text/html" id="recommond-item">
      <div class="recommond-content-item">
        <a href="{{data.linkUrl}}" target="_blank">
          <img
          class="item-avatar pointer"
          src="./avatar/logo1.png"
          alt=""
          />
        </a>
        <div class="item-content">
          <div class="item-origin">
            <span>{{data.webSource}}</span>
            <span>{{data.pubTime}}</span>
          </div>
        <a href="{{data.linkUrl}}" target="_blank">
          <div class="item-title pointer">
            {{data.title}}
          </div>
          <div class="item-text pointer">
            {{data.description}}
          </div>
        </a>
        </div>
      </div>
    </script>

    <!-- economics -->
    <script type="text/html" id="economics-item">
      <div class="economics-content-item">
        <div class="item-time">
          <span>{{data.releasedTime}}</span>
          {{if data.nationalFlag}}
          <img src="./avatar/logo2.png" alt="" />
          {{/if}}
        </div>
        <div class="item-title">{{data.title}}</div>
        <div class="item-center">
          <div class="item-star">
            {{if data.star>=1}}
            <svg class="icon icon1" aria-hidden="true">
              <use xlink:href="#icon-star"></use>
            </svg>
            {{else}}
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-star"></use>
            </svg>
            {{/if}}
            {{if data.star>=2}}
            <svg class="icon icon1" aria-hidden="true">
              <use xlink:href="#icon-star"></use>
            </svg>
            {{else}}
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-star"></use>
            </svg>
            {{/if}}
            {{if data.star>=3}}
            <svg class="icon icon1" aria-hidden="true">
              <use xlink:href="#icon-star"></use>
            </svg>
            {{else}}
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-star"></use>
            </svg>
            {{/if}}
            {{if data.star>=4}}
            <svg class="icon icon1" aria-hidden="true">
              <use xlink:href="#icon-star"></use>
            </svg>
            {{else}}
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-star"></use>
            </svg>
            {{/if}}
            {{if data.star>=5}}
            <svg class="icon icon1" aria-hidden="true">
              <use xlink:href="#icon-star"></use>
            </svg>
            {{else}}
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-star"></use>
            </svg>
            {{/if}}


          </div>
          <div class="item-status green">
            {{if data.impact===0}}
            <span>未公布</span>
            {{/if}}
            {{if data.impact===1}}
            <span>无影响</span>
            {{/if}}
            {{if data.impact===2}}
            <span>影响较小</span>
            {{/if}}
            {{if data.impact===3}}
            <span>利空</span>
            {{/if}}
            {{if data.impact===4}}
            <span>利多</span>
            {{/if}}
            <span>黄金</span>
          </div>
        </div>
        <div class="item-bottom">
          <div class="item-value">
            <div class="after">前值：{{data.previous}}</div>
            <div class="forecast">预测值：{{data.consensus}}</div>
          </div>
          <div class="item-btn pointer">公布值: <span>{{data.actual}}</span></div>
        </div>
      </div>
    </script>
    <script src="./js/topbar.js"></script>

    <script src="./js/nav.js"></script>

    <script src="./js/economics.js"></script>
    <script src="./js/fixed.js"></script>
